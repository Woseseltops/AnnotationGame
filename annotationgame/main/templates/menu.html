{% load staticfiles %}
    <script type="text/javascript">
    $(window).ready(function()
    {
        $("#highscore_button").click(function()
        {
            window.location.replace('/annotationgame/highscore');
        });

        $("#info_button").click(function()
        {
            window.location.replace('/annotationgame/info');
        });

        $("#home_button").click(function()
        {
            window.location.replace('..');
        });

    });
    </script>

    <div id="topbar">
        {% if show_stats %}
        <div id="level_label">Level: </div>
        {% endif %}

        {% if button_to_omit != 'home' %}
        <button class="navigation_button" id="home_button"><img id="home_icon" src="{% static 'main/home.svg' %}" style="width: 40px;left: 1px;top: -2px;position: relative;"></button>
        {% endif %}
        {% if button_to_omit != 'cup' %}
        <button class="navigation_button" id="highscore_button"><img id="cup_icon" src="{% static 'main/cup.svg' %}"></button>
        {% endif %}
        {% if button_to_omit != 'info' %}
        <button class="navigation_button" id="info_button"><img id="info_icon" src="{% static 'main/info.svg' %}"

			{% if show_stats %}
				style="top: -6px;"
			{% endif %}

		></button>
        {% endif %}

        {% if show_stats %}
        <div id="streak_label">
            <div id="current_streak_label">
                Current streak:
            </div>
            <div id="needed_for_next_label">
                Needed for next level:
            </div>
        </div>
        {% endif %}

        </div>
    </div>
